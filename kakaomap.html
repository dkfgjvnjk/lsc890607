<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>카카오맵 마커 + 내 위치</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=df97b009e57c2e1a67abea7716764721"></script>
  <style>
    #map {
      width: 100%;
      height: 1700px;
      margin-top: 10px;
    }
    #controls {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      font-weight: bold;
      margin-right: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>CSV 파일로 마커 표시 + 현재 위치 보기</h2>

  <div id="controls">
    <input type="file" id="fileInput" accept=".csv">
    <button onclick="showCurrentLocation()">📍 내 위치 보기</button>
  </div>

  <div id="map"></div>

  <script>
    // 지도 생성
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(36.14275482145841, 128.09370033464955),
      level: 4
      mapTypeId: kakao.maps.MapTypeId.HYBRID
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);

    // CSV 파일 업로드 시 마커 표시
    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const text = event.target.result;
        const lines = text.split("\n").slice(1); // 헤더 제외

        lines.forEach(line => {
          const [name, lat, lng] = line.trim().split(',');
          if (!name || !lat || !lng) return;

          const marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(parseFloat(lat), parseFloat(lng)),
            title: name
          });

          const infowindow = new kakao.maps.InfoWindow({
            content: `<div style="padding:5px;">${name}</div>`
          });

          kakao.maps.event.addListener(marker, 'click', function () {
            infowindow.open(map, marker);
          });
        });
      };
      reader.readAsText(file);
    });

    // 내 위치 보기 기능
    function showCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const locPosition = new kakao.maps.LatLng(lat, lng);
          const message = '<div style="padding:5px;">📍 현재 위치</div>';

          const marker = new kakao.maps.Marker({
            position: locPosition,
            map: map
          });

          const infowindow = new kakao.maps.InfoWindow({
            content: message
          });
          infowindow.open(map, marker);

          map.setCenter(locPosition);
          map.setLevel(2); // 숫자가 작을수록 확대
        }, function(error) {
          alert('위치 정보를 가져올 수 없습니다. 브라우저 권한을 확인해주세요.');
        });
      } else {
        alert('이 브라우저는 위치 정보 기능을 지원하지 않습니다.');
      }
    }
  </script>
</body>
</html>
