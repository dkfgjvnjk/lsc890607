<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>카카오맵 마커 예제</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=df97b009e57c2e1a67abea7716764721"></script>
  <style>
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h2>카카오맵 마커 표시 예제</h2>
  <div id="map"></div>

  <script>
    // CSV 데이터를 직접 코드에 정의한 예시
    const locations = [
      { name: "서울역", lat: 37.554722, lng: 126.970833 },
      { name: "부산역", lat: 35.115000, lng: 129.041944 },
      { name: "제주공항", lat: 33.511111, lng: 126.493056 }
    ];

    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(36.5, 127.5),
      level: 7
    };
    
    const map = new kakao.maps.Map(mapContainer, mapOption);

    locations.forEach(loc => {
      const marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(loc.lat, loc.lng),
        title: loc.name
      });

      const infowindow = new kakao.maps.InfoWindow({
        content: `<div style="padding:5px;">${loc.name}</div>`
      });

      kakao.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map, marker);
      });
    });
  </script>
</body>
</html>
