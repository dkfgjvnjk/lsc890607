<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ì¹´ì¹´ì˜¤ë§µ ë§ˆì»¤ í†µí•©</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=df97b009e57c2e1a67abea7716764721"></script>
  <style>
    #map {
      width: 100%;
      height: 1200px;
      margin-top: 10px;
    }
    #controls {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      font-weight: bold;
      margin-right: 10px;
      border-radius: 4px;
      background-color: #f2f2f2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ì² ë„ê´€ë ¨ ë„ê·¼ ì‹ ì„¤ì  ë§µ</h2>

  <div id="controls">
    <input type="file" id="fileInput" accept=".csv">
    <button onclick="showCurrentLocation()">ë‚´ ìœ„ì¹˜ ë³´ê¸°</button>
    <button onclick="saveMarkersToLocal()">ğŸ“ ë§ˆì»¤ ì €ì¥</button>
  </div>

  <div id="map"></div>

  <script>
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(36.5, 127.5),
      level: 7,
      mapTypeId: kakao.maps.MapTypeId.HYBRID
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);

    // â­ ì»¤ìŠ¤í…€ ë§ˆì»¤ ì´ë¯¸ì§€
    const markerImageUrl = 'https://cdn3.iconfinder.com/data/icons/christmas-bulb-color/64/Christmas_Red_Star-512.png';
    const markerImageSize = new kakao.maps.Size(25, 26);
    const markerImageOptions = { offset: new kakao.maps.Point(12, 12) };
    const markerImage = new kakao.maps.MarkerImage(markerImageUrl, markerImageSize, markerImageOptions);

    let uploadedMarkers = [];

    // ğŸ“‚ CSV ì—…ë¡œë“œ
    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const text = event.target.result;
        const lines = text.split("\n").slice(1);

        uploadedMarkers = [];

        lines.forEach(line => {
          const [name, lat, lng] = line.trim().split(',');
          if (!name || !lat || !lng) return;

          uploadedMarkers.push({ name, lat, lng });

          const marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(parseFloat(lat), parseFloat(lng)),
            title: name,
            image: markerImage
          });

          const infowindow = new kakao.maps.InfoWindow({
            content: `<div style="padding:5px;">${name}</div>`
          });

          kakao.maps.event.addListener(marker, 'click', function () {
            infowindow.open(map, marker);
          });
        });
      };
      reader.readAsText(file);
    });

    // ğŸ“ í˜„ì¬ ìœ„ì¹˜ ë³´ê¸°
    function showCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          const locPosition = new kakao.maps.LatLng(lat, lng);
          const message = '<div style="padding:5px;">ğŸ“ í˜„ì¬ ìœ„ì¹˜</div>';

          const marker = new kakao.maps.Marker({
            position: locPosition,
            map: map,
            image: markerImage
          });

          const infowindow = new kakao.maps.InfoWindow({
            content: message
          });
          infowindow.open(map, marker);

          map.setCenter(locPosition);
          map.setLevel(4);
        }, function(error) {
          alert('ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
        });
      } else {
        alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì •ë³´ ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
      }
    }

    // ğŸ“ ë§ˆì»¤ë¥¼ ë¸Œë¼ìš°ì €ì— ì €ì¥
    function saveMarkersToLocal() {
      if (uploadedMarkers.length === 0) {
        alert("ë¨¼ì € CSV íŒŒì¼ì„ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.");
        return;
      }

      localStorage.setItem("savedMarkers", JSON.stringify(uploadedMarkers));
      alert("ë§ˆì»¤ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤! ìƒˆë¡œê³ ì¹¨í•´ë„ ìœ ì§€ë©ë‹ˆë‹¤.");
    }

    // ğŸ” ì €ì¥ëœ ë§ˆì»¤ ë¶ˆëŸ¬ì˜¤ê¸° (í˜ì´ì§€ ë¡œë“œì‹œ)
    window.addEventListener('load', function () {
      const saved = localStorage.getItem("savedMarkers");
      if (saved) {
        const markers = JSON.parse(saved);
        uploadedMarkers = markers;

        markers.forEach(markerData => {
          const { name, lat, lng } = markerData;

          const marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(parseFloat(lat), parseFloat(lng)),
            title: name,
            image: markerImage
          });

          const infowindow = new kakao.maps.InfoWindow({
            content: `<div style="padding:5px;">${name}</div>`
          });

          kakao.maps.event.addListener(marker, 'click', function () {
            infowindow.open(map, marker);
          });
        });
      }
    });
  </script>
</body>
</html>
